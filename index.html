<html>
  <head>
  	<title>Video App</title>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load css files -->
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <link rel="stylesheet" type="text/css" href="css/imagehover.min.css">

    <!-- 1. Load libraries -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <!-- 2. video library -->
    <script src="//cdn.temasys.com.sg/skylink/skylinkjs/0.6.x/skylink.complete.js"></script>
    <!-- 3. vidoe app -->
    <script src="js/video.js"></script>
  </head>


  <body>
  	<div id="app-container" class="container video-list">
      <section id="controller" class="controller">
        <div id="div-btns-container" style="visibility:hidden" onMouseOver="btnShow('div-btns')" onMouseOut="btnHide('div-btns')">
          <div id="div-btns" class="div-btns" style="visibility:hidden">
            <button id="microphone" class="btn btn-primary circle-btn" onclick="microphone()">
              <img class="img-btn-circle" src="assets/image/microphone.svg">
            </button>
            <button id="camera" class="btn btn-primary circle-btn">
                <img class="img-btn-circle" src="assets/image/camera.svg">
            </button>
            <button id="lock" class="btn btn-primary circle-btn" onclick="lock()">
                <img class="img-btn-circle" src="assets/image/lock.svg">
            </button>
            <button id="sharescreen" class="btn btn-primary circle-btn" onclick="shareScreen()">
                <img class="img-btn-circle" src="assets/image/screen.svg">
            </button>
          </div>
        </div>
        <div id="div-start" class="div-start">
          <button id="btn-start" class="btn btn-primary btn-lg" onclick="start(event)">Start Meeting</button>
        </div>
      </section>
        <ul id="video-list" class="video-list">
          <!-- videos will be played here -->
        </ul>

        <div id="" class="">
          <!-- fullscreen video is played here -->
          <video id="vFullscreen" class="fullscreen" autoplay muted>
          </video>
        </div>
    </div>

  </body>

</html>
